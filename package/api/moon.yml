type: application
language: python

dependsOn:
  - shared

tasks:
  install:
    inputs:
      - "pyproject.toml"
      - "uv.lock"

  lint:
    command: uv run ruff check .
    inputs:
      - "**/*.py"

  format:
    command: uv run ruff format .
    inputs:
      - "**/*.py"

  typecheck:
    command: uv run mypy .
    inputs:
      - "**/*.py"

  test:
    command: uv run pytest tests/ -v
    inputs:
      - "**/*.py"
      - "tests/**/*.py"

  check:
    deps:
      - lint
      - typecheck
      - test
