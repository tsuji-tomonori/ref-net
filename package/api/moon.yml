type: application
language: python

dependsOn:
  - shared

tasks:
  install:
    command: uv sync
    inputs:
      - "pyproject.toml"
      - "uv.lock"

  dev:
    command: uv run uvicorn refnet_api.main:app --reload --host 0.0.0.0 --port 8000
    inputs:
      - "src/**/*.py"
    local: true

  lint:
    command: uv run ruff check src/
    inputs:
      - "src/**/*.py"

  format:
    command: uv run ruff format src/
    inputs:
      - "src/**/*.py"

  typecheck:
    command: uv run mypy src/
    inputs:
      - "src/**/*.py"

  test:
    command: uv run pytest tests/
    inputs:
      - "src/**/*.py"
      - "tests/**/*.py"

  build:
    command: docker build -t refnet-api .
    inputs:
      - "src/**/*.py"
      - "Dockerfile"
    outputs:
      - "dist/"

  check:
    deps:
      - lint
      - typecheck
      - test
