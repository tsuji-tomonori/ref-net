          {{ end }}

          Check database status immediately.

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¢ãƒ©ãƒ¼ãƒˆ
  - name: 'security-alerts'
    email_configs:
      - to: 'security@refnet.local'
        subject: 'ğŸ›¡ï¸ [RefNet SECURITY] {{ .GroupLabels.alertname }}'
        body: |
