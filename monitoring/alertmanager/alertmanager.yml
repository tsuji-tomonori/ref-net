templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # é‡è¦åº¦ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«ã®ã‚¢ãƒ©ãƒ¼ãƒˆ
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 30m
      routes:
        # ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹é–¢é€£ã®ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«ã‚¢ãƒ©ãƒ¼ãƒˆ
        - match_re:
            alertname: '(DatabaseDown|BackupFailure|LowDiskSpace)'
          receiver: 'database-critical'
          continue: true
        # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£é–¢é€£ã®ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«ã‚¢ãƒ©ãƒ¼ãƒˆ
        - match_re:
            alertname: '(UnauthorizedAPIAccess|SuspiciousActivityPattern)'
          receiver: 'security-alerts'
          continue: true

    # è­¦å‘Šãƒ¬ãƒ™ãƒ«ã®ã‚¢ãƒ©ãƒ¼ãƒˆ
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 2h
      routes:
        # ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹é–¢é€£ã®è­¦å‘Š
        - match_re:
            alertname: '(HighCPUUsage|HighMemoryUsage|HighAPIResponseTime)'
          receiver: 'performance-alerts'
          continue: true
        # Celeryé–¢é€£ã®è­¦å‘Š
        - match_re:
            alertname: '(CeleryWorkerDown|HighTaskFailureRate|CeleryQueueBacklog)'
          receiver: 'celery-alerts'
          continue: true

receivers:
  # ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®å—ä¿¡è€…ï¼ˆWebhookï¼‰
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/alerts'
        send_resolved: true
        http_config:
          basic_auth:
            username: '${WEBHOOK_USERNAME}'
            password: '${WEBHOOK_PASSWORD}'

  # ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«ã‚¢ãƒ©ãƒ¼ãƒˆï¼ˆå³åº§ã«é€šçŸ¥ï¼‰
  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@refnet.local'
        subject: 'ğŸš¨ [RefNet CRITICAL] {{ .GroupLabels.alertname }}'
        body: |
          CRITICAL ALERT - Immediate attention required!

          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Started: {{ .StartsAt }}
          {{ if .Labels.instance }}Instance: {{ .Labels.instance }}{{ end }}
          {{ end }}

          Please investigate immediately.
    webhook_configs:
      - url: 'http://localhost:5001/alerts/critical'
        send_resolved: true
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#refnet-alerts'
        title: 'ğŸš¨ RefNet Critical Alert'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
