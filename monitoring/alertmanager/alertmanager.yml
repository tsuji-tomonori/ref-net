      - to: 'dba@refnet.local'
        subject: 'ğŸ—„ï¸ [RefNet DB CRITICAL] {{ .GroupLabels.alertname }}'
        body: |
          Database Critical Alert!

          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
