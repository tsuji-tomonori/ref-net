input {
  beats {
    port => 5044
  }

  tcp {
    port => 5000
    codec => json
  }
}

filter {
  if [fields][service] {
    mutate {
      add_field => { "service" => "%{[fields][service]}" }
    }
  }

  # 構造化ログの解析
  if [message] =~ /^{/ {
    json {
      source => "message"
    }
  }

  # タイムスタンプの正規化
  date {
    match => [ "timestamp", "ISO8601" ]
  }

  # ログレベルの正規化
  mutate {
    uppercase => [ "level" ]
  }

  # エラーログの特別処理
  if [level] == "ERROR" {
    mutate {
      add_tag => [ "error" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "refnet-logs-%{+YYYY.MM.dd}"
  }

  # デバッグ用（開発環境のみ）
  if [@metadata][debug] {
    stdout {
      codec => rubydebug
    }
  }
}
