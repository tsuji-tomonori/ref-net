language: python
type: application
tasks:
  install:
    command: |
      cd package/shared && uv sync --dev
      cd ../api && uv sync --dev
      cd ../crawler && uv sync --dev
      cd ../summarizer && uv sync --dev
      cd ../generator && uv sync --dev
      pip install pre-commit && pre-commit install
    options:
      cache: false

  check:
    command: pre-commit run --all-files
    options:
      cache: false
